<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MouseTracker | Welcome</title>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css"/>
    <link rel="stylesheet" href="css/my.css"/>
    <link rel="stylesheet" href="css/jquery.rotaryswitch.css"/>
    <!--    <link rel="stylesheet" href="css/ion.rangeSlider.css"/>-->
    <!--    <link rel="stylesheet" href="css/ion.rangeSlider.skinHTML5.css"/>-->
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<form action="#" class="row">
    <div class="columns small-1">&nbsp;
    </div>
    <div class="columns small-2 text-center">
        Part No. <input type="text" name="pnum" maxlength="3"><br>
    </div>
    <div class="columns small-4 text-center">
        Initial <input type="text" name="initial"><br>
    </div>
    <div class="columns small-2 text-center">
        Block <input type="text" name="blockNum"><br>
    </div>
    <div class="columns small-2 text-center">
        Condition <input type="text" name="condition"><br>
    </div>
    <div class="columns small-1">&nbsp;
    </div>
</form>
<div class="row controls">
    <div class="columns small-2 text-center">
        <img src="img/play.png">
    </div>
    <div class="columns small-2 text-center">
        <img src="img/pause.png">
    </div>
    <div class="columns small-2 text-center">
        <img src="img/stop.png">
    </div>
    <div class="columns small-6 text-center time-lapse">00:00
    </div>
</div>

<hr/>

<div class="row">
    <div class="small-6 columns text-center">
        <img src="img/button.jpg">
    </div>
    <div class="small-6 columns text-center">
        <div class="rotaryswitchPlugin defaultTheme"><input type="text" class="rotarySwitch3a" value="0"
                                                            style="display: none;">
            <div class="switch" style="transform: rotate(270deg);"></div>
            <div class="overlay"></div>
            <div class="marks">
                <div class="mark" style="transform: rotate(225deg) translate(0px, -30.6px);left: 25%; top: 80%"></div>
                <div class="mark" style="transform: rotate(270deg) translate(0px, -30.6px);left: 9%; top: 50%"></div>
                <div class="mark" style="transform: rotate(315deg) translate(0px, -30.6px);left: 20%; top: 18%"></div>
                <div class="mark" style="transform: rotate(360deg) translate(0px, -30.6px);left: 49%; top: 6%"></div>
                <div class="mark" style="transform: rotate(45deg) translate(0px, -30.6px);left: 78%; top: 18%"></div>
                <div class="mark" style="transform: rotate(90deg) translate(0px, -30.6px);left: 90%; top: 50%"></div>
                <div class="mark" style="transform: rotate(135deg) translate(0px, -30.6px);left: 73%; top: 80%"></div>
            </div>
        </div>
    </div>
</div>

<input type="button" id="logDownload" class="hide" value="Download log" onClick="bugout.downloadLog()">
<!--<div id="curve_chart" style="width: 900px; height: 500px"></div>-->

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/jquery.rotaryswitch.js"></script>
<!--<script src="js/vendor/ion.rangeSlider.min.js"></script>-->
<script src="js/debugout.js"></script>
<script src="js/tracker.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
