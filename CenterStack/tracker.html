<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MouseTracker | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css"/>
    <link rel="stylesheet" href="css/foundation-icons/foundation-icons.css"/>
    <link rel="stylesheet" href="css/my.css"/>
    <link rel="stylesheet" href="css/jquery.rotaryswitch.css"/>
    <!--    <link rel="stylesheet" href="css/ion.rangeSlider.css"/>-->
    <!--    <link rel="stylesheet" href="css/ion.rangeSlider.skinHTML5.css"/>-->
    <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<form action="#" class="row">

    <div class="columns small-offset-1 small-2 text-center">
        Part No. <input type="text" name="pnum" maxlength="3"><br>
    </div>
    <div class="columns small-4 text-center">
        Initial <input type="text" name="initial"><br>
    </div>
    <div class="columns small-2 text-center">
        Block <input type="text" name="blockNum"><br>
    </div>
    <div class="columns small-2 text-center end">
        Condition <input type="text" name="condition"><br>
    </div>

</form>
<div class="row controls">
    <div id="play" class="columns small-2 text-center">
        <img src="img/play.png">
    </div>
    <div id="pause" class="columns small-2 text-center">
        <img src="img/pause.png">
    </div>
    <div id="stop" class="columns small-2 text-center">
        <img src="img/stop.png">
    </div>
    <div class="columns small-6 text-center" id="time-lapse">00:00
    </div>
</div>

<hr/>

<div class="row marginTop fixToBottom">
    <div class="small-6 small-offset-6 columns text-center">
        <span id="knob-value">4</span>
    </div>
    <div class="small-5 marginTop columns text-center" id="analog-button">
        <img src="img/button.jpg">
    </div>
    <div class="small-6 small-offset-1 columns marginTop text-center">
        <input type="text" class="rotarySwitch" value="4">
    </div>
    <div class="small-2 small-offset-1 columns text-center">
        The system behaves in an underhanded manner
    </div>
    <div class="small-2 small-offset-2 columns text-center">
        I can trust the system
    </div>
</div>


<input type="button" id="logDownload" class="hide" value="Download log" onClick="bugout.downloadLog()">
<!--<div id="curve_chart" style="width: 900px; height: 500px"></div>-->

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/jquery.rotaryswitch.js"></script>
<!--<script src="js/vendor/ion.rangeSlider.min.js"></script>-->
<script src="js/debugout.js"></script>
<script src="js/tracker.js"></script>
<script>
    $(document).foundation();
</script>
</body>
</html>
